<section class="page">
    <h2>Категорії</h2>
    <div class="main-content">
        <table mat-table [dataSource]="dataSource()" class="categories-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Назва</th>
                <td mat-cell *matCellDef="let row">
                    <a (click)="openCategory(row)">{{ row.name }}</a>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Опис</th>
                <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Тип</th>
                <td mat-cell *matCellDef="let row">
                    <span
                        class="category-type"
                        [class]="'type-' + row.type.toLowerCase()"
                    >
                        {{ row.type }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="orientation">
                <th mat-header-cell *matHeaderCellDef>Орієнтація</th>
                <td mat-cell *matCellDef="let row">
                    <span
                        class="category-orientation"
                        [class]="'orientation-' + row.orientation.toLowerCase()"
                    >
                        {{ row.orientation }}
                    </span>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Дії</th>
                <td mat-cell *matCellDef="let row">
                    <button
                        mat-icon-button
                        color="primary"
                        (click)="editCategory(row)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        color="warn"
                        (click)="deleteCategory(row)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <button mat-fab color="primary" class="fab-add" (click)="addCategory()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</section>
