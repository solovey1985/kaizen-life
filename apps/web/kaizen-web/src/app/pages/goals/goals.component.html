<div class="goals-wrapper">
    <h2>Цілі</h2>
    <table
        mat-table
        [dataSource]="goals()"
        class="goals-table"
        multiTemplateDataRows
    >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let goal">{{ goal.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Назва</th>
            <td mat-cell *matCellDef="let goal">{{ goal.name }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Опис</th>
            <td mat-cell *matCellDef="let goal">{{ goal.description }}</td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Категорія</th>
            <td mat-cell *matCellDef="let goal">
                <a (click)="goToCategory(goal)">{{ goal.categoryTitle }}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Дії</th>
            <td mat-cell *matCellDef="let goal">
                <button
                    mat-icon-button
                    color="primary"
                    (click)="editGoal(goal)"
                >
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteGoal(goal)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button mat-fab color="primary" class="fab-add" (click)="addGoal()">
        <mat-icon>add</mat-icon>
    </button>
</div>
