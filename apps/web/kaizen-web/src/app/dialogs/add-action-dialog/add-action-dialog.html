<div class="dialog-container" (click)="onOverlayClick($event)">
  <div class="dialog-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Додати дію</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="saveAction()" class="dialog-content-form" [formGroup]="form">
          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <input
              matInput
              formControlName="name"
              type="text"
              required
              placeholder="Назва дії"
            />
            <mat-hint align="start">Введіть назву дії</mat-hint>
          </mat-form-field>

          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <input
              matInput
              formControlName="description"
              type="text"
              placeholder="Опис (необов'язково)"
            />
            <mat-hint align="start">Короткий опис</mat-hint>
          </mat-form-field>

          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <mat-select
              formControlName="categoryId"
              required
              placeholder="Категорія"
            >
              @for (item of categories; track item) {
              <mat-option [value]="item.id">{{ item.name }}</mat-option>
              }
            </mat-select>
            <mat-hint align="start">Оберіть категорію</mat-hint>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button type="button" (click)="closeDialog()">
          Скасувати
        </button>
        <button mat-raised-button color="primary" type="submit">
          Зберегти
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
