<div class="dialog-container" (click)="onOverlayClick($event)">
  <div class="dialog-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Додати запис дії</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="saveActionLog()"  class="dialog-content-form" [formGroup]="logForm">
          <mat-form-field floatPlaceholder="auto" dividerColor="primary">
            <input
              matInput
              formControlName="name"
              type="text"
              required
              placeholder=""
            />

            <mat-hint align="start">
              Hint text
            </mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              formControlName="quantity"
              type="number"
              required
              placeholder="Кількість"
            />
            <mat-hint align="start">Введіть кількість</mat-hint>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button (click)="closeDialog()">Скасувати</button>
        <button mat-raised-button color="primary" (click)="saveActionLog()">
          Зберегти
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
